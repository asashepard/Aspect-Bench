name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e ".[dev]"
      
      - name: Run Ruff linter
        run: ruff check src/scripts/
      
      - name: Run Ruff formatter check
        run: ruff format --check src/scripts/
      
      - name: Run MyPy
        run: mypy src/scripts/ --ignore-missing-imports

  validate:
    name: Validate Task Definitions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      
      - name: Validate YAML task files
        run: |
          python - <<'PY'
          import yaml
          from pathlib import Path

          required_fields = ['id', 'description', 'repo_path', 'test_command']
          errors = []

          for task_file in Path('src/repos').rglob('tasks/*.yaml'):
            try:
              with open(task_file, encoding='utf-8') as f:
                task = yaml.safe_load(f)
            except Exception as e:
              errors.append(f"{task_file}: YAML parse error: {e}")
              continue

            if not isinstance(task, dict):
              errors.append(f"{task_file}: expected a mapping at top-level")
              continue

            # Backwards/forwards compatible: allow either `name` or `title`.
            if 'name' not in task and 'title' not in task:
              errors.append(f"{task_file}: missing name/title")

            for field in required_fields:
              if field not in task:
                errors.append(f"{task_file}: missing {field}")

            if 'id' in task and not isinstance(task['id'], str):
              errors.append(f"{task_file}: id must be a string")

            if 'test_command' in task and not isinstance(task['test_command'], str):
              errors.append(f"{task_file}: test_command must be a string")

          if errors:
            for e in errors:
              print(f"ERROR: {e}")
            raise SystemExit(1)

          print('All task definitions valid!')
          PY
